    function randomInteger(min, max) {
      let rand = min - 0.5 + Math.random() * (max - min + 1);
      return Math.round(rand);
    }

    var games = teams.slice();

    function shuffle(arr) {
      var j, temp;
      for (var i = arr.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        temp = arr[j];
        arr[j] = arr[i];
        arr[i] = temp;
      }
      return arr;
    }

    shuffle(games);

    var click_num = 0;

    function myFunction() {
      if (click_num == 0) {
        document.getElementById("title").innerHTML =

        for (var i = 0; i < teams.length; i++) {
          var team_id = i + 1;
          document.getElementById("name_1_" + team_id).innerHTML =
            games[i].team_name;
        }
      }

      if (click_num == 1) {
        document.getElementById("title").innerHTML =
          "Раунд" + click_num + ": 1/8 Фіналу ";

          var team_id_2 = game_id * 2;

            "Раунд" + click_num + ":  Final " + team_name_2 + " WINNER";
          document.getElementById("myCheck").style.display = "none";
        }

      click_num = click_num + 1;
    }
